@import ontoplay.models.ontologyModel.OwlIndividual
@import java.util.ArrayList

@(individuals : ArrayList[OwlIndividual])

<div class='individual-panel form-group'>
	<select name='individual-select' class='individual-select form-control'>
		<option value='off'>Select a value</option>
	@individuals.map{i=>
		<option value='@i.getUri()'>@i.getLocalName()</option>
	}
	</select>	
</div>
